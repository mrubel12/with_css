<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTER PAGE</title>
</head>
<body>
    <div class="div2a">
        <img src="image/online-registration.png" alt="Login" width="100px">
        <h1 class="h3a">REGISTER PAGE</h1>
        <form>
            <input type="text" placeholder="Your First Name"><br><br>
            <input type="text" placeholder="Your Last Name"><br><br>
            <input type="text" placeholder="Your Phone Number"><br><br>
            <input type="text" placeholder="Your Email"><br><br>
            <input type="password" placeholder="Your Password"><br><br>
            <input type="password" placeholder="Re-type Password"><br>
            <label for="">Gender:</label>
            <input type="radio" name="Mail">Male
            <input type="radio" name="Female">Female
            <input type="radio" name="Other">Other
            <br><br>
            <input type="checkbox" value="is remember me">
            <label for="rememberme">I Accept all terms & conditions</label><br><br>
            <input type="Submit">
            <p class="p2a">Already have a account? please <a href="index.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
